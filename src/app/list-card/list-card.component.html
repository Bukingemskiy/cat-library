<section class="card">
  <img class="card__image" src="{{card.image}}">
  <div class="card__text">
    <h2 class="card__title">{{card.title | uppercase}}</h2>
    <p class="card__description">{{card.description}}</p>
  </div>
  <div class="card__like-container">
    <div class="card__like" (click)="card.liked = !card.liked" [ngClass]="{card__like_active: card.liked}">
    </div>
  </div>
</section>
